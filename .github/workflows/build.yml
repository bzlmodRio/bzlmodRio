name: Build example project
on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build_native:
    strategy:
      fail-fast: false
      matrix:
        include:
        # Build non-bzlmod, native
        - { name: "windows     - native",    os: windows-2022,   command: "build",   config: "--noenable_bzlmod --config=windows",     bazel_options: "--output_user_root=C:\\bazelroot", }
        - { name: "ubuntu      - native",    os: ubuntu-22.04,   command: "build",   config: "--noenable_bzlmod --config=linux",       bazel_options: "",                                 }
        - { name: "macos       - native",    os: macos-12,       command: "build",   config: "--noenable_bzlmod --config=macos",       bazel_options: "",                                 }

        # Build bzlmod, native
        - { name: "windows     - bzlmod native", os: windows-2022,   command: "build",   config: "--enable_bzlmod --config=windows",     bazel_options: "--output_user_root=C:\\bazelroot", }
        - { name: "ubuntu      - bzlmod native", os: ubuntu-22.04,   command: "build",   config: "--enable_bzlmod --config=linux",       bazel_options: "",                                 }
        - { name: "macos       - bzlmod native", os: macos-12,       command: "build",   config: "--enable_bzlmod --config=macos",       bazel_options: "",                                 }

    name: "Build - ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with: { python-version: '3.11' }
    - run: bazel ${{ matrix.bazel_options }} build -k ${{ matrix.config }} --config=remote @bazelrio//...
      working-directory: tests
    - name: Build and allow failure # TODO Sometimes symlinks don't get created correctly the first time around
      run: bazel ${{ matrix.bazel_options }} build -k ${{ matrix.config }} --verbose_failures --config=remote //... || true
      working-directory: tests
    - name: Build
      run: bazel ${{ matrix.bazel_options }} ${{ matrix.command }} //... -k ${{ matrix.config }} --verbose_failures --config=remote
      working-directory: tests


